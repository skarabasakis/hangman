<div id="app">
  <header>
    <div>
      <h1>Hangman</h1>
      <nav>
        <button>
          <svg>
            <use xlink:href="#icon-reload"></use>
          </svg>
        </button>
        <button>
          <svg>
            <use xlink:href="#icon-settings"></use>
          </svg>
        </button>
      </nav>
    </div>
  </header>
  <main>
    <div class="score">
      <div class="stickman">
        <div class="hangman hangman-6"></div>
      </div>
      <div class="results" style="display: none;">
        <div>
          <h3 class="heading">Puzzle Solved!</h3>
          <button class="button">Next puzzle</button>
        </div>
      </div>
    </div>
    <div class="puzzle">
      <h2>Quotes</h2>
      <div class="tiles">Be the change, you wish to see in the world!</div>
    </div>
    <div class="letterboard">
      <div class="letters">
        <button class="letter" disabled>a</button>
        <button class="letter">b</button>
        <button class="letter">c</button>
        <button class="letter">d</button>
        <button class="letter" disabled>e</button>
        <button class="letter">f</button>
        <button class="letter">g</button>
        <button class="letter">h</button>
        <button class="letter" disabled>i</button>
        <button class="letter">j</button>
        <button class="letter">k</button>
        <button class="letter">l</button>
        <button class="letter">m</button>
        <button class="letter">n</button>
        <button class="letter" disabled>o</button>
        <button class="letter">p</button>
        <button class="letter">q</button>
        <button class="letter">r</button>
        <button class="letter">s</button>
        <button class="letter">t</button>
        <button class="letter" disabled>u</button>
        <button class="letter">v</button>
        <button class="letter">w</button>
        <button class="letter">x</button>
        <button class="letter">y</button>
        <button class="letter">z</button>
      </div>
    </div>
  </main>

  <aside class="modal" style="display:none">
    <dialog id="options">
      <h3 class="heading">Options</h3>
      <form action="">
        <div class="control-group">
          <label for="option-puzzle-type">Puzzle type</label>
          <div class="input-group">
            <label><input id="option-puzzle-type-words" type="radio" value="words">words</label>
            <label><input id="option-puzzle-type-words" type="radio" value="phrases">phrases</label>
          </div> 
        </div>
        <button class="button">Restart Game</button>        
      </form>
    </dialog>
  </aside>
</div>
